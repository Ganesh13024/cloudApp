<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-md mx-auto bg-white p-8 border rounded shadow">

    <h2 class="text-2xl font-semibold mb-6">Submission Successful</h2>

    <p>Your form has been submitted successfully.</p>

    <h3 class="text-xl font-semibold mt-4">Submitted Data:</h3>

    <ul>
        {% for data in submitted_data %}
            <li>
                <strong>Name:</strong> {{ data.name }}<br>
                <strong>Email:</strong> {{ data.email }}<br>
                <strong>Message:</strong> {{ data.message }}
            </li>
            <br>
        {% endfor %}
    </ul>

</div>

</body>
</html>
